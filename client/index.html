<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Spotify Playlist Finder</h1>
        <small class="subtitle">Find all your playlists which contain a specific song</small>
    </header>
    <main>
        <section class="authForm">
            <div>
                First, authorize this app to read your Spotify playlists.
            </div>
            <div>
               <a role="button" class="linkBtn" href="/authorize" id="authBtn">Authorize</a>
            </div>
        </section>    
    </main>
</body>
</html>
