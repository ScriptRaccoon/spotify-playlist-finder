<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Spotify Playlist Finder</h1>
        <small class="subtitle">Find all your playlists which contain a specific song</small>
    </header>
    <main>
        <section class="authForm">
            <div>
                First, authorize this app to read your Spotify playlists.
            </div>
            <div>
                <input type="button" id="authBtn" value="Authorize" />
            </div>
        </section> 
        <section id="errorMessage">
            <p>
                Oups, there was an error!
            </p>
        </section>       
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>
</html>
