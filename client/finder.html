<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div><a href="/"><i class="fas fa-home" title="Home"></i></a></div>
    </nav>
    <header>
        <h1 class="title">Spotify Playlist Finder</h1>
        <h2 class="subtitle">Find all of your playlists which contain a specific song</h2>
    </header>
    <main>
        <h2 id="welcome">Hi <span id="user_name"></span>!</h2>

        <section id="form" class="form">
            <div class="formControl">
                <input type="text" id="titleInput" placeholder="Choose a song title">
            </div>

            <div class="formControl">
                <input type="checkbox" id="caseInput"> 
                <label for = caseInput>
                    Case-sensitive search
                </label>
            </div>

            <div class="formControl">
                <input type="checkbox" id="exactInput"> 
                <label for = "exactInput">
                    Exact match
                </label>
            </div>
            
            <div class="formControl">
                <input type="checkbox" id="useId"> 
                <label for = "useId">
                    Use song id instead
                </label>
            </div>  

            <div class="formControl" id="idContainer">
                <input type="text" id="idInput" placeholder="e.g. 5QRfoW5XLqBM2oCPRg2Sr7"> 
                <label for = "idInput">
                    Song id â€“ check the song's Spotify URI
                </label>
            </div>
            
            <div class="centered">
                <input type="button" class="linkBtn" id="findBtn" value="Find your playlists" />
            </div>            
            
        </section>

        <section id="playlists">            
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
