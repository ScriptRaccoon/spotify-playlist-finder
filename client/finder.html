<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div><a href="/">Home</a></div>
    </nav>
    <header>
        <h1 class="title">Spotify Playlist Finder</h1>
        <small class="subtitle">Find all your playlists which contain a specific song</small>
    </header>
    <main>
        <h2 id="welcome">Hi, <span id="user_name"></span></h2>

        <section id="form" class="form">
            <div class="formControl">
                <input type="text" id="titleInput">
                <small>
                    Specify the song title
                </small>
            </div>

            <div class="formControl">
                <input type="checkbox" id="caseInput"> 
                <small>
                    Case-sensitive search
                </small>
            </div>

            <div class="formControl">
                <input type="checkbox" id="exactInput"> 
                <small>
                    Exact match
                </small>
            </div>            
            
            <input type="button" class="linkBtn" id="findBtn" value="List your playlists" />
        </section>

        <section id="playlists">            
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
